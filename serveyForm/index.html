<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Servey Form</title>
</head>
<body>
  <div class="container">
    <div class="titles">
      <h1>Sarvey Form</h1>
      <p>Help us to get proper info by filling up this form</p>
    </div>
    <div class="form-div">
      <div class="f-name">
        <p>Enter First Name: </p>
        <input type="text" name="" value="">
      </div>
      <div class="l-name">
        <p>Enter Last Name: </p>
        <input type="text" name="" value="">
      </div>
      <div class="age">
        <p>Enter your Age: </p>
        <input type="number" name="" value="">
      </div>
      <div class="birthdate">
        <p>Enter date of birth: </p>
        <input type="date" name="" value="">
      </div>
      <div class="gender">
        <p>Gender: </p>
        <div class="radio-options">
          <input type="radio" name="gender" value=""><label>Male</label>
          <input type="radio" name="gender" value=""><label>Female</label>
        </div>
      </div>
      <div class="occupations">
        <p>Your Occupations: </p>
        <div class="occupation-options">
          <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Businessman</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="hobbies">
        <p>Your Hobbies: </p>
        <div class="hobby-options">
          <input type="checkbox"><label>Programming</label>
          <input type="checkbox"><label>Sports</label>
        </div>
      </div>
      <div class="address">
        <p>Your Address: </p>
        <input type="text">
      </div>
      <div class="opinion">
        <p>What do you think of our services: </p>
        <textarea rows="5" cols="10"></textarea>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
